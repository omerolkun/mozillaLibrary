{% extends "catalog/base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if omercik_book_list %}
  <ul>
    {% for x in omercik_book_list %}
      <li>
        <a href="{{ x.get_absolute_url }}">{{ x.title }}</a> ({{x.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
